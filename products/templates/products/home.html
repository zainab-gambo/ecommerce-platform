{% extends 'products/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<!-- Hero -->
<div class="jumbotron text-center bg-white py-5">
  <h1 class="display-4">Just In: New Arrivals</h1>
  <a href="{% url 'product_list' %}" class="btn btn-primary btn-lg">Shop Now</a>
</div>

<!-- Categories -->
<div class="row text-center mb-5">
  {% for code, display in product_categories %}
    <div class="col">
      <a href="{% url 'category_view' code %}">
        <h5>{{ display }}</h5>
      </a>
    </div>
  {% endfor %}
</div>

<!-- Featured Products -->
<div class="row row-cols-1 row-cols-md-4 g-3">
  {% for product in products %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ product.image.url }}" class="card-img-top">
        <div class="card-body">
          <h5>{{ product.name }}</h5>
          <p>â‚¦{{ product.price }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
